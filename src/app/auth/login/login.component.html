<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>In greso al sistema</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="display: flex; flex-direction: column;">
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" [(ngModel)]="logueo.user">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" [(ngModel)]="logueo.password">
            </mat-form-field>
        </div>
     </mat-card-content>
    <mat-card-actions>
   <button mat-raised-button color="warn" (click)="login()">Ingresar</button>
    </mat-card-actions>
  </mat-card>
